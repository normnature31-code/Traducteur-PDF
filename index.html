<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Translate Pro v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="w-full max-w-lg bg-slate-800 rounded-3xl shadow-2xl border border-slate-700 p-6">
        <header class="text-center mb-6">
            <div class="inline-block p-3 bg-indigo-500 rounded-2xl mb-4 shadow-lg shadow-indigo-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 11.37 9.198 15.293 6 17.146" />
                </svg>
            </div>
            <h1 class="text-3xl font-black bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400">PDF Translator Pro</h1>
            <p class="text-slate-400 text-sm mt-1">Version iPhone optimisée</p>
        </header>

        <div class="space-y-6">
            <div class="relative group">
                <input type="file" id="fileInput" accept="application/pdf" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                <div id="dropZone" class="border-2 border-dashed border-slate-600 bg-slate-700/50 rounded-2xl p-6 text-center transition-all">
                    <p id="fileName" class="text-slate-300 font-semibold truncate">Toucher pour choisir le PDF</p>
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-widest">Langue de sortie</label>
                <select id="targetLang" class="w-full bg-slate-700 border border-slate-600 rounded-xl p-4 text-white font-medium outline-none">
                    <option value="fr">Français</option>
                    <option value="en">Anglais</option>
                    <option value="es">Espagnol</option>
                </select>
            </div>

            <div id="progressContainer" class="hidden animate-in fade-in space-y-2">
                <div class="flex justify-between text-xs px-1">
                    <span id="statusText" class="text-indigo-400 font-bold">Initialisation...</span>
                    <span id="percentText" class="text-slate-400">0%</span>
                </div>
                <div class="h-3 w-full bg-slate-700 rounded-full overflow-hidden">
                    <div id="progressBar" class="h-full bg-gradient-to-r from-indigo-500 to-cyan-400 transition-all duration-300 w-0"></div>
                </div>
            </div>

            <button id="startBtn" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-2xl shadow-xl transition-all active:scale-95 disabled:opacity-50">
                Lancer la traduction
            </button>

            <button id="shareBtn" class="hidden w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-4 rounded-2xl shadow-xl transition-all">
                Partager le PDF traduit
            </button>
        </div>
    </div>

    <script type="module">
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0';
        
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        let translator = null;
        const fileInput = document.getElementById('fileInput');
        const startBtn = document.getElementById('startBtn');
        const statusText = document.getElementById('statusText');
        const progressBar = document.getElementById('progressBar');
        const percentText = document.getElementById('percentText');

        fileInput.onchange = (e) => {
            if(e.target.files[0]) document.getElementById('fileName').innerText = e.target.files[0].name;
        };

        function updateUI(text, percent) {
            document.getElementById('progressContainer').classList.remove('hidden');
            statusText.innerText = text;
            progressBar.style.width = percent + '%';
            percentText.innerText = Math.round(percent) + '%';
        }

        startBtn.onclick = async () => {
            const file = fileInput.files[0];
            if (!file) return alert("Veuillez d'abord sélectionner un fichier PDF.");

            startBtn.disabled = true;
            startBtn.innerText = "Traitement en cours...";

            try {
                if (!translator) {
                    updateUI("Chargement de l'IA (patience...)", 10);
                    // Utilisation d'un modèle plus robuste pour iPhone
                    translator = await pipeline('translation', 'Xenova/m2m100_418M');
                }

                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                const outPdf = new jspdf.jsPDF();
                const totalPages = pdf.numPages;

                for (let i = 1; i <= totalPages; i++) {
                    updateUI(`Traduction page ${i}/${totalPages}`, (i / totalPages) * 100);
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    const rawText = textContent.items.map(s => s.str).join(' ');

                    if (rawText.trim()) {
                        const result = await translator(rawText, { 
                            src_lang: 'en', 
                            tgt_lang: document.getElementById('targetLang').value 
                        });
                        const translated = result[0].translation_text;
                        
                        if (i > 1) outPdf.addPage();
                        outPdf.setFontSize(10);
                        const lines = outPdf.splitTextToSize(translated, 180);
                        outPdf.text(lines, 15, 20);
                    }
                }

                updateUI("Terminé !", 100);
                window.finalBlob = outPdf.output('blob');
                document.getElementById('shareBtn').classList.remove('hidden');
                startBtn.classList.add('hidden');

            } catch (err) {
                alert("Erreur : " + err.message);
                console.error(err);
                startBtn.disabled = false;
                startBtn.innerText = "Réessayer la traduction";
            }
        };

        document.getElementById('shareBtn').onclick = async () => {
            const f = new File([window.finalBlob], "Traduction.pdf", { type: "application/pdf" });
            if (navigator.share) await navigator.share({ files: [f], title: 'Mon PDF Traduit' });
        };
    </script>
</body>
</html>
