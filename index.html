<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Cloud Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gradient-to-b from-slate-900 to-indigo-900 text-white min-h-screen p-4 font-sans">

    <div class="max-w-md mx-auto bg-white/10 backdrop-blur-lg rounded-3xl shadow-2xl p-6 border border-white/20 mt-10">
        <div class="text-center mb-8">
            <div class="bg-indigo-500 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
                </svg>
            </div>
            <h1 class="text-2xl font-black tracking-tight">Cloud Translate</h1>
            <p class="text-indigo-200 text-xs">Zéro Crash • Haute Performance</p>
        </div>

        <div class="space-y-5">
            <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                <input type="file" id="fileInput" accept="application/pdf" class="w-full text-sm text-indigo-100 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-500 file:text-white hover:file:bg-indigo-400">
            </div>
            
            <div class="grid grid-cols-2 gap-3">
                <div class="space-y-1">
                    <label class="text-[10px] uppercase font-bold text-indigo-300 ml-1">De</label>
                    <select id="srcLang" class="w-full bg-slate-800 rounded-xl p-3 text-sm border border-white/10">
                        <option value="en">Anglais</option>
                        <option value="fr">Français</option>
                        <option value="es">Espagnol</option>
                    </select>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] uppercase font-bold text-indigo-300 ml-1">Vers</label>
                    <select id="targetLang" class="w-full bg-slate-800 rounded-xl p-3 text-sm border border-white/10">
                        <option value="fr">Français</option>
                        <option value="en">Anglais</option>
                        <option value="es">Espagnol</option>
                    </select>
                </div>
            </div>

            <div id="progBox" class="hidden animate-pulse">
                <div class="flex justify-between text-[10px] mb-1 font-bold">
                    <span id="status" class="text-indigo-300">Envoi au serveur...</span>
                    <span id="percent">0%</span>
                </div>
                <div class="h-1.5 bg-white/10 rounded-full overflow-hidden">
                    <div id="bar" class="h-full bg-indigo-400 w-0 transition-all duration-500"></div>
                </div>
            </div>

            <button id="go" class="w-full bg-indigo-500 hover:bg-indigo-400 font-bold py-4 rounded-2xl shadow-xl transition-all active:scale-95 text-white">
                Traduire maintenant
            </button>

            <button id="share" class="hidden w-full bg-emerald-500 hover:bg-emerald-400 font-bold py-4 rounded-2xl shadow-xl mt-2 flex items-center justify-center gap-2">
                <span>Enregistrer le PDF</span>
            </button>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        async function translateText(text, sl, tl) {
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sl}&tl=${tl}&dt=t&q=${encodeURIComponent(text)}`;
            const response = await fetch(url);
            const data = await response.json();
            return data[0].map(x => x[0]).join('');
        }

        document.getElementById('go').onclick = async () => {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return alert("Sélectionnez un PDF");

            const btn = document.getElementById('go');
            btn.disabled = true;
            btn.classList.add('opacity-50');
            document.getElementById('progBox').classList.remove('hidden');

            try {
                const pdfData = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({data: pdfData}).promise;
                const out = new jspdf.jsPDF();

                for (let i = 1; i <= pdf.numPages; i++) {
                    const prog = Math.round((i / pdf.numPages) * 100);
                    document.getElementById('status').innerText = `Traduction page ${i}/${pdf.numPages}`;
                    document.getElementById('bar').style.width = prog + '%';
                    document.getElementById('percent').innerText = prog + '%';

                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    const rawText = textContent.items.map(s => s.str).join(' ');

                    if (rawText.trim()) {
                        // On découpe le texte par morceaux pour ne pas bloquer l'API
                        const translated = await translateText(rawText, 
                            document.getElementById('srcLang').value, 
                            document.getElementById('targetLang').value
                        );
                        
                        if (i > 1) out.addPage();
                        out.setFontSize(11);
                        const lines = out.splitTextToSize(translated, 180);
                        out.text(lines, 15, 20);
                    }
                }

                window.blob = out.output('blob');
                document.getElementById('share').classList.remove('hidden');
                btn.style.display = 'none';
                document.getElementById('status').innerText = "Terminé !";

            } catch (e) {
                alert("Erreur réseau ou fichier trop complexe.");
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }
        };

        document.getElementById('share').onclick = async () => {
            const f = new File([window.blob], "Livre_Traduit.pdf", {type:"application/pdf"});
            if(navigator.share) await navigator.share({files:[f], title:'Traduction'});
        };
    </script>
</body>
</html>
